<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="logo"></div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">About us</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">Services</a>
            </li>
            <li class="nav__item">
              <a href="#work" class="nav__link">Work</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contact us</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link nav__link--active">Hire us</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__text">
        <h1 class="header__heading">Global digital agency</h1>
        <p class="header__info">By the same illusion which lifts the horizon of the sea to the level of the spectator on a hillside, the sable cloud beneath.</p>
        <button class="button">Learn more</button>
      </div>
      <div class="slider">
        <button class="slider__button slider__button--left">
          <img class="slider__arrow" src="images/slider/backward.svg" alt="backward_arrow">
        </button>
        <button class="slider__button slider__button--right">
          <img class="slider__arrow" src="images/slider/forward.svg" alt="forward_arrow">
        </button>
        <div class="slider__intro">
          <h3 class="slider__name">Intro</h3>
          <span class="slider__info">By the same illusion which lifts the horizon.</span>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
